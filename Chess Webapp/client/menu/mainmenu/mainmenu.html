<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Play Chess - Choose between Singleplayer or Multiplayer modes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/menu/assets/css/theme.css">
    <link rel="stylesheet" href="/menu/mainmenu/mainmenu.css">
</head>
<body>
  <div class="menu-container">
    <h1>Play Chess</h1>
    <div class="button-container">
      <button class="menu-btn" id="singleplayer-btn" aria-label="Start Singleplayer Game">
        <span class="btn-icon" aria-hidden="true">♞</span>
        Singleplayer
      </button>
      <button class="menu-btn" id="multiplayer-btn" aria-label="Start Multiplayer Game">
        <span class="btn-icon" aria-hidden="true">♜</span>
        Multiplayer
      </button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/menu/mainmenu/mainmenu.js" defer></script>
</body>
</html>
